<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link  type="text/css" rel="stylesheet" href="popup.css">
    <title>VolumeUp</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <output>VolumeUp</output>
        </div>

        <div class="content__slider">
            <input type="range" min="0" max="600" value="100" class="slider" id="sliderVolume">
            <br>
            <percentage id="volumeOutput">100%</percentage> 
        </div>

        <button class= "reset_button" id="resetButton" role="button">Reset</button>

    </div>

    <script src="popup.js"></script>
    
</body>
</html>
